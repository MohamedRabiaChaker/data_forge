name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: poetry install

    - name: Run linting
      run: |
        poetry run flake8 dags/src/ tests/ factories/ --max-line-length=120 --extend-ignore=E203,W503

    - name: Run type checking
      run: |
        poetry run mypy dags/src/ tests/ factories/ --ignore-missing-imports

    - name: Validate pipeline configurations
      run: |
        for config in pipeline_configs/*.json; do
          echo "Validating $config..."
          python validate_pipeline.py "$config" || exit 1
        done

    - name: Run tests
      run: |
        poetry run pytest tests/ -v --tb=short

    - name: Build Docker image
      run: docker build -t data-forge-etl .

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

